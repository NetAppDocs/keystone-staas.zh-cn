  summary: NetApp Keystone 是一种按需付费的存储即服务产品，只需一次订阅即可提供本地和云数据存储服务，并能够在云之间重新分配存储支出。
  keywords: Keystone STaaS
  lead: NetApp Keystone是一种灵活的按使用量付费的订阅式服务，可为那些更倾向于运营支出而非资本支出或租赁的客户提供无缝的混合云体验。它使您能够消除管理资源的
    IT 负担并避免冗长的采购周期，从而加快价值实现时间。浏览此库中的文档以了解有关NetApp Keystone存储即服务 (STaaS) 产品的更多信息。
